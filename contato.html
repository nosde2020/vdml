<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>VDML | Fale Conosco</title>
</head>
<body>
    <section>
        <header>
            <a href="main.html" class="logo"><img src="img\logo.png" alt="Logotipo VDML"></a>
            <div class="toggle"><i class="fas fa-bars"></i></div>
        </header>
        <div class="container">
            <div class="contato">
                <div>
                    <h2>Entre em Contato Conosco</h2>
                    <ul class="info">
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <span>
                                Avenida Carlos Bley Filho, 3100<br>
                                Jardim Guadalajara<br>
                                Bauru - SP
                            </span>
                        </li>
                        <li>
                            <i class="fas fa-at"></i>
                            <span>
                                contato@vdmlservicos.com.br
                            </span>
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <span>
                                (14) 2106-5454
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Envie uma mensagem</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Nome</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>e-mail</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Fone</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                        <span>Ecreva sua mensagem</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>s
